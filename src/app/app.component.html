<div class="form">
  <h1>Main Form ({{ fg.status }})</h1>
  <strong>Value:</strong> {{ fg.value | json }}
</div>
<form [formGroup]="fg" (submit)="submitForm()">
  <app-address-form formControlName="billingAddress"></app-address-form>
  <app-address-form formControlName="shippingAddress"></app-address-form>
  <div class="footer">
    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </div>
</form>
